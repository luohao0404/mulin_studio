<script type="text/javascript">

window.onload = function () {
	// ここに読み込み完了時に実行してほしい内容を書く。
	// get page from album
	var urlPrm = new Object;
	var urlSearch = location.search.substring(1).split('&');
	for(i=0;urlSearch[i];i++) {
	  var kv = urlSearch[i].split('=');
	  urlPrm[kv[0]]=kv[1];
	}

	for (step = 1; step <= 9; step++) {

	    var img = document.getElementById("img-" + step);
	    img.src = "images/album-sub/" + urlPrm.page + "/" + step + ".jpg"

	    var link = document.getElementById("a-" + step);
	    link.href = "images/album-sub/" + urlPrm.page + "/" + step + ".jpg"

	    var flip = document.getElementById("flip-" + step);
	    flip.src = "images/album-sub/" + urlPrm.page + "/" + step + ".jpg"
		
	}
};

</script>
