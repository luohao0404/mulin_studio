<script type="text/javascript">

window.onload = function () {
	// ここに読み込み完了時に実行してほしい内容を書く。
	// get page from album
	var urlPrm = new Object;
	var urlSearch = location.search.substring(1).split('&');
	var count = 1;
	
	for(i=0;urlSearch[i];i++) {
	  var kv = urlSearch[i].split('=');
	  urlPrm[kv[0]]=kv[1];
	}
	
	
	switch( urlPrm.page ) {
    case "1":
        count = 10;
        break;
 
    case "2":
        count = 9;
        break;
 
    case "3":
        count = 9;
        break;
 
    case "4":
        count = 6;
        break;
    }

	for (step = 1; step <= count; step++) {
		
		var div_element = document.createElement("div");
		div_element.className += 'item';
		
		if(step == 1){
			div_element.className += ' active';
		}
		
        div_element.innerHTML = '<img id="flip-' + step + '" class="img-contain" alt="banner">';
        var parent_object = document.getElementById("parent");
        parent_object.appendChild(div_element);
        
        
	    var flip = document.getElementById("flip-" + step);
	    flip.src = "images/album-sub/" + urlPrm.page + "/" + step + ".jpg"
    
	}
};

</script>
